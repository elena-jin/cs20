<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Tic Tac Toe</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            float: left;
            box-sizing: border-box;
            background-color: rgb(241, 165, 165);
            transition: background-color 0.5s ease; /* Smooth transition */

        }
        .square:hover {
            background-color: rgb(230, 104, 104);
        }
        .board {
            width: 300px;
            margin: 20px auto;
        }
        .board::after {
            content: "";
            display: block;
            clear: both;
        }
        .status-display {
            border: 2px solid rgb(198, 40, 67);
            padding: 10px;
            margin: 10px auto;
            width: 300px;
            text-align: center;
            background-color: rgb(241, 212, 165);
        }
        .win-display {
            border: 2px solid green;
            padding: 10px;
            margin: 10px auto;
            width: 300px;
            text-align: center;
            background-color: rgb(165, 241, 165);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Cool Tic Tac Toe</h1>

    <div id="status" class="status-display">X's Turn</div>

    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (i = 0; i < NUM_SQUARES; i++) {
                id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
    </div>

    <div id="win-status" class="win-display"></div>

    <button id="startBtn">Start</button>

     <script>
        let currentPlayer;
        const statusDiv = document.getElementById("status");
        const winDiv = document.getElementById("win-status");
        const squares = document.getElementsByClassName("square");

        function startGame() {
            // Randomly choose who starts
            if (Math.random() < 0.5) {
                currentPlayer = "X";
            } else {
                currentPlayer = "O";
            }

            statusDiv.innerText = currentPlayer + "'s Turn"; // Show player
            winDiv.innerText = ""; // Shows winning statuses

            // Clear board
            var i;
            for (i = 0; i < squares.length; i = i + 1) {
                squares[i].innerText = "";
                squares[i].style.pointerEvents = "auto";
            }
        }

        function handleClick(event) {
            const square = event.target;
            const index = Array.from(squares).indexOf(square);
            alert("You clicked square " + (index));

            if (square.innerText !== "") return; // donâ€™t overwrite

            square.innerText = currentPlayer;

            // Alternate turn
            if (currentPlayer === "X") {
                currentPlayer = "O";
            } else {
                currentPlayer = "X";
            }
            
            statusDiv.innerText = currentPlayer + "'s Turn";
        }

        // Add one event handler for all squares
        for (let sq of squares) {
        sq.addEventListener("click", handleClick);
        }

        document.getElementById("startBtn").addEventListener("click", startGame);

        // Start automatically
        startGame();
  </script>

</body>
</html>
