<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            float: left;
            box-sizing: border-box;
            background-color: rgb(241, 165, 165);
            transition: background-color 0.5s ease; /* Smooth transition */
        }
        .square:hover {
            background-color: rgb(230, 104, 104);
        }
        .board {
            width: 300px;
            margin: 20px auto;
        }
        .board::after {
                content: "";
                display: block;
                clear: both;
        }
        .status-display {
            border: 2px solid rgb(198, 40, 67);
            padding: 10px;
            margin: 10px auto;
            width: 300px;
            text-align: center;
            background-color: rgb(241, 212, 165);
        }
        .win-display {
            border: 2px solid green;
            padding: 10px;
            margin: 10px auto;
            width: 300px;
            text-align: center;
            background-color: rgb(165, 241, 165);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Cool Tic Tac Toe</h1>

    <div id="status" class="status-display">X's Turn</div>

    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (i = 0; i < NUM_SQUARES; i++) {
                id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
    </div>

    <div id="win-status" class="win-display"></div>

    <script>
        // Place an X in row 1, column 3 (index 2)
        document.getElementById("sq2").innerText = "X";

        // Place an O in row 2, column 1 (index 3)
        document.getElementById("sq3").innerText = "O";
    </script>

</body>
</html>
