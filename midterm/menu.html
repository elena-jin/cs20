        // create Menu Item
        function createMenuItem(item) {
            var htmlContent = '';
            htmlContent += '<div class="menu-item">';
            htmlContent += '<div class="item-name">' + item.name + '</div>';
            if (item.description) {
                htmlContent += '<div class="item-description">' + item.description + '</div>';
            }
            htmlContent += '<div class="size-selector">';
            htmlContent += '<select onchange="updatePrice(this, ' + item.id + ')">';
            htmlContent += '<option value="small">Small - $' + item.prices.small.toFixed(2) + '</option>';
            htmlContent += '<option value="medium">Medium - $' + item.prices.medium.toFixed(2) + '</option>';
            htmlContent += '<option value="large">Large - $' + item.prices.large.toFixed(2) + '</option>';
            htmlContent += '</select>';
            htmlContent += '</div>';
            htmlContent += '<div class="item-price" id="price-' + item.id + '">$' + item.prices.small.toFixed(2) + '</div>';
            htmlContent += '</div>';
            
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            return tempDiv.firstChild;
        }


        function updatePrice(selectElement, itemId) {
            var item = null;
            // find item
            for (var i = 0; i < menuData.speciality.length; i++) {
                if (menuData.speciality[i].id === itemId) {
                    item = menuData.speciality[i];
                    break;
                }
            }
            if (!item) {
                for (var i = 0; i < menuData.coffee.length; i++) {
                    if (menuData.coffee[i].id === itemId) {
                        item = menuData.coffee[i];
                        break;
                    }
                }
            }
            if (!item) {

                    if (menuData.tea[i].id === itemId) {
                        item = menuData.tea[i];
                        break;
                    }
                }
            }
            
            if (item) {
                var priceElement = document.getElementById('price-' + itemId);
                priceElement.textContent = '$' + item.prices[selectElement.value].toFixed(2);
            }
        }
